<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Highlights</title>
    <style>
        /* Global Style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        /* Heading */
        h1 {
            color: #e63946;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Video Player */
        .video-player {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Highlights Section */
        .highlights {
            margin-top: 30px;
            font-size: 1.2em;
            color: #555;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }

        .footer a {
            color: #e63946;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Highlights</h1>

        <!-- YouTube Video Player -->
        <div class="video-player">
            <iframe src="https://www.youtube.com/embed/ZT2ilX9MC1w" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="highlights">
            <p>Enjoy the latest highlights from cricket matches!</p>
            <p>Stay tuned for more exciting videos!</p>
        </div>

        <div class="footer">
            <p>&copy; 2024 Cricket Highlights. All rights reserved.</p>
            <p>Powered by <a href="https://youtube.com">YouTube</a></p>
        </div>
    </div>
</body>
</html>
